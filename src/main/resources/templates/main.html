<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wetro 메인페이지</title>
    <link rel="stylesheet" href="/css/main_page.css">
</head>
<body>
<div id="container">
    <div class="header">
        <div class="logo">
            <h1>WETRO</h1>
        </div>
        <div class="menu" onclick="toggleMenu()">
            <span>=</span>
            <ul>
                <li><a href="login">로그인</a></li>
                <li><a href="join">회원가입</a></li>
                <li><a href="bookmark">즐겨찾기</a></li>
            </ul>
        </div>
    </div>
    <div class="form-container">
        <form action="/wetro/api" method="post" onsubmit="return validateForm()">
            <input type="text" name="from" id="from" placeholder="출발역" onfocus="this.placeholder=''" onblur="this.placeholder='출발역'"><br>
            <input type="text" name="to" id="to" placeholder="도착역" onfocus="this.placeholder=''" onblur="this.placeholder='도착역'"><br>
            <a href="route">길찾기</a>
<!--            <button type="submit" id="search">길찾기</button>-->
        </form>
    </div>
    <div class="map">
        <a href="map" target="_self">노선도 보기</a>
    </div>
</div>
<footer class="info">
    <a href="#">웹사이트 기타 정보</a>
</footer>
<div class="result-container">
    <p id="result-message"></p>
</div>

<script>
    function validateForm() {
        // 폼 유효성 검사 로직을 추가할 수 있습니다.
        return true; // 예시로 항상 true 반환
    }
    function fetchData() {
        const form = document.querySelector('form');
        fetch('/wetro/api', {
            method: 'POST',
            body: new FormData(form),
        })
            .then(response => response.json())
            .then(data => {
                const resultContainer = document.querySelector('.result-container');
                resultContainer.innerHTML = `
                <p>현재 입력한 역은 다음과 같습니다:</p>
                <ul>
                    <li>출발역: ${data.from}</li>
                    <li>도착역: ${data.to}</li>
                </ul>
            `;
            })
            .catch(error => console.error('Error:', error));
    }

    document.addEventListener('DOMContentLoaded', () => {
        const resultContainer = document.getElementById('result-message');
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // 주석 해제
            if (validateForm()) {
                console.log('Form is valid');
                fetch('/wetro/api', {
                    method: 'POST',
                    body: new FormData(form),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Data received from server:', data);
                        fetchData();
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                console.log('Form is not valid');
            }
        });
    });

</script>

</body>
</html>
