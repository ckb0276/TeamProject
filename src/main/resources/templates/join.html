<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Page</title>
  <style>
    *{
      margin: 0;
      border: 0;
      padding: 0;
    }
    .header{
      display: flex;
      width: 100%;
      background-color: #d8d8d8;
      align-items: center;
      justify-content: center;
    }
    .logo{
      color: #838383;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .signup-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 50%;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 50%;
      margin: auto;
    }
    .id-check{
      background-color: #73aafd;
    }
    .send-num{
      background-color: #fd7373;
    }
    .num-check{
      background-color: #fde400;
      color: #838383;
    }
    .signup{
      background-color: #73aafd;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="logo">
    <h1>WETRO</h1>
  </div>
</div>
<div class="signup-container">
  <h2>회원가입</h2>
  <form class="signup-form" action="/wetro/signup" method="post">
    <div class="form-group">
      <input type="text" name="userid" id="userid" placeholder="아이디" onfocus="this.placeholder=''" onblur="this.placeholder='아이디'"><br>
      <button class="id-check" type="button">중복확인</button>
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" placeholder="비밀번호" onfocus="this.placeholder=''" onblur="this.placeholder='비밀번호'"><br>
    </div>
    <div class="form-group">
      <input type="email" name="email" id="email" placeholder="이메일" onfocus="this.placeholder=''" onblur="this.placeholder='이메일'"><br>
      <button class="send-num" type="button">인증번호 발송</button>
    </div>
    <div class="form-group">
      <input type="text" name="check" id="check" placeholder="인증번호" onfocus="this.placeholder=''" onblur="this.placeholder='인증번호'"><br>
      <button class="num-check" type="button" >인증번호 확인</button>
    </div>
    <button class="signup" type="button" onclick="submitForm()">가입하기</button>
  </form>
</div>

<script>
  function submitForm() {
    const form = document.getElementById('signup-form');
    const formData = {
      userid: form.elements['userid'].value,
      password: form.elements['password'].value,
      email: form.elements['email'].value,
    };

    // JavaScript fetch API를 사용하여 JSON 형식으로 데이터 전송
    fetch('/wetro/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData),
    })
            .then(response => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then(data => {
              // 서버로부터의 응답 처리
              console.log(data);
            })
            .catch(error => {
              // 오류 처리
              console.error('Error:', error);
            });
  }
</script>
</body>
</html>
