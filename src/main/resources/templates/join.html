<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Page</title>
  <style>
    *{
      margin: 0;
      border: 0;
      padding: 0;
    }
    .header{
      display: flex;
      width: 100%;
      background-color: #d8d8d8;
      align-items: center;
      justify-content: center;
    }
    .logo{
      color: #838383;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .signup-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 50%;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 50%;
      margin: auto;
    }
    .id-check{
      background-color: #007bff;
    }
    .send-num{
      background-color: #f77070;
    }
    .num-check{
      background-color: #fde400;
    }
    .signup{
      background-color: #007bff;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="logo">
    <h1>WETRO</h1>
  </div>
</div>
<div class="signup-container">
  <h2>회원가입</h2>
  <form class="signup-form" action="/wetro/join" method="post">
    <div class="form-group">
      <input type="text" name="userid" id="userid" placeholder="아이디" onfocus="this.placeholder=''" onblur="this.placeholder='아이디'" required><br>
      <button class="id-check" type="submit">중복확인</button>
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" placeholder="비밀번호" onfocus="this.placeholder=''" onblur="this.placeholder='비밀번호'" required><br>
    </div>
    <div class="form-group">
      <input type="email" name="email" id="email" placeholder="이메일" onfocus="this.placeholder=''" onblur="this.placeholder='이메일'" required><br>
      <button class="send-num" type="submit">인증번호 발송</button>
    </div>
    <div class="form-group">
      <input type="num" name="check" id="check" placeholder="인증번호" onfocus="this.placeholder=''" onblur="this.placeholder='인증번호'" required><br>
      <button class="num-check" type="submit">인증번호 확인</button>
    </div>
    <button class="signup" type="submit">가입하기</button>
  </form>
</div>
</body>
</html>
