<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&family=Orbitron:wght@800;900&display=swap" rel="stylesheet">
  <style>
    *{
      margin:0;
      border: 0;
      padding:0;
        font-family: 'Orbitron', sans-serif;
    }
    .header{
        display: flex;
        width: 100%;
        height: 43px;
        background-color: #d8d8d8;
        align-items: center;
        justify-content: center;
        box-shadow: 1px 0 10px rgba(0, 0, 0, 0.5);
    }
    .logo{
      color: #838383;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="logo">
      <a href="main"><h1>WETRO</h1></a>
  </div>
</div>
<h2 class="setting">도착 <input type="text" class="settime" id="settime">분 전 알림</h2>
<button type="button" class="start" onclick="startTimer()">열차 탑승</button>
<script>
    const time=localStorage.getItem('time')
    localStorage.removeItem('time')

    function startTimer(){
        const settime=document.getElementById('settime').value
        const sec = settime*60

        const alarmtime = time-sec
        console.log(alarmtime)

        setTimeout(()=>alert('설정한 타이머 시간입니다!'),alarmtime*1000)
    }






</script>

</body>
</html>
